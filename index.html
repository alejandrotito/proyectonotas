    <header>


  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Mis notas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <form class="form-inline mt-2 mt-md-0" id="searchForm">
        <input class="form-control mr-sm-2" type="search" id="search" placeholder="Ingrese su búsqueda" aria-label="Search">
        <button class="btn btn-outline-success mr-2 my-2 my-sm-0" type="submit">Search</button>
        <button class="btn btn-outline-danger" onclick="displayAllNotes()" type="button">Limpiar</button>
      </form>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main role="main" class="flex-shrink-0 bg-dark text-white">
    <div class="container ">
        <!-- Formulario de registro de notas -->
        <form class="m-5" id="formNote">
            <div class="form-group text-center" >
                <label for="title"> Titulo </label>
                <input type="text" id="title" class="form-control" maxlength="60" placeholder="Máximo 60 caracteres" required>
            </div>
            <div class="form-group text-center">
                <label for="content"> Contenido </label>
                <textarea type="text" id="content" class="form-control" maxlength="500" placeholder="Máximo 500 caracteres" required></textarea>
            </div>

            <button type="submit" class="btn btn-secondary btn-block"> Agregar </button>
        </form>
    </div>

    <!-- Tabla de listado de Notas -->
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col" width="50%">Titulo</th>
                <th scope="col" width="50%">Acciones</th>
            </tr>
        </thead>
        <tbody id="notesTable">
        </tbody>
    </table>

    <!-- Modal de edición de notas -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modificar nota</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Formulario de edición del modal -->
                <form class="m-3" id="formEdit">
                    <div class="modal-body">
                        <div class="form-group">

                            <label for="title"> Titulo </label>
                            <input type="text" id="titleModal" class="form-control" required>

                            <label for="content"> Contenido </label>
                            <textarea type="text" id="contentModal" class="form-control" required></textarea>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"> Actualizar </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
