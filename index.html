<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>Mis Notas</title>
</head>

<body class="bg-dark">
    <div class="jumbotron text-center bg-dark text-light">
        <h1>Mis Notas</h1>
    </div>

    <div class="container mb-5">
        <!-- Barra de búsqueda por nombre y apellido -->
        <div class="card p-4">
            <form id="searchForm">
                <input type="search" id="search" placeholder="Ingrese su búsqueda" style="width: 300px;">
                <button type="submit" class="btn btn-outline-dark">
                    <i class="fab fa-searchengin"></i>
                </button>
                <button class="btn btn-outline-dark" onclick="displayAllNotes()" type="button">Limpiar</button>
            </form>
        </div>

        <div class="container">
            <!-- Formulario de registro de usuarios -->
            <form class="m-5" id="formNote">
                <div class="form-group text-center text-light" >
                    <label for="title"> Titulo </label>
                    <input type="text" id="title" class="form-control" maxlength="60" required>
                </div>
                <div class="form-group text-center text-white">
                    <label for="content"> Contenido </label>
                    <input type="text" id="content" class="form-control" maxlength="500" required>
                </div>

                <button type="submit" class="btn btn-secondary btn-block"> Agregar </button>
            </form>
        </div>

        <!-- Tabla de listado de Notas -->
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    
                    
                </tr>
            </thead>
            <tbody id="notesTable">
            </tbody>
        </table>
    </div>

    <!-- Modal de edición de usuario -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modificar nota</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Formulario de edición del modal -->
                <form class="m-3" id="formEdit">
                    <div class="modal-body">
                        <div class="form-group">

                            <label for="title"> Titulo </label>
                            <input type="text" id="titleModal" class="form-control" required>

                            <label for="content"> Contenido </label>
                            <input type="text" id="contentModal" class="form-control" required>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"> Actualizar </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Script principal -->
    <script src="index.js"></script>
</body>

</html>
